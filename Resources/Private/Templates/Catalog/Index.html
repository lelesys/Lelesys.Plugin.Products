{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace typo3cr=TYPO3\TYPO3CR\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
{namespace products=Lelesys\Plugin\Products\ViewHelpers}

<f:if condition="{itemNodes}">
	<f:then>
		<typo3cr:widget.paginate widgetId="paginator" parentNode="{pageNode}" nodeTypeFilter="{itemNodes}" as="paginatedItems" configuration="{itemsPerPage: 2, insertBelow: 1, maximumNumberOfLinks: 15}">
			<f:for each="{paginatedItems}" as="item">
				<div class="row-fluid">
					<div class="span12">
						<div class="span4">
							<f:if condition="{products:value(node: '{item}', property: 'image')}">
								<f:then>
									<media:image class="thumbnail" image="{products:value(node: '{item}', property: 'image')}" alt="{alternativeText}" title="{title}" maximumWidth="{maximumWidth}" maximumHeight="{maximumHeight}" />
								</f:then>
								<f:else>
									<img class="thumbnail" src="{f:uri.resource(package: 'TYPO3.Neos', path: 'Images/dummy-image.png')}" title="Dummy image" alt="Dummy image" />
								</f:else>
							</f:if>
						</div>
						<div class="span8">
							<h4>
								<neos:link.node node="{item}"><products:value node="{item}" property="title" /></neos:link.node>
							</h4>
							<div class="content"><f:format.crop maxCharacters="50">{products:value(node: '{item}', property: 'text')}</f:format.crop></div>
							<span class="pull-right">
								<neos:link.node node="{item}">Read More..</neos:link.node>
							</span>
						</div>
					</div>
				</div>
				<hr>
			</f:for>
			{pagination.numberOfPages}
		</typo3cr:widget.paginate>
	</f:then>
</f:if>
