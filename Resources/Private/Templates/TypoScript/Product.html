{namespace media=TYPO3\Media\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:contentElement node="{node}">
    <h2 itemprop="name headline"><neos:contentElement.editable property="title">{title}</neos:contentElement.editable></h2>
	<div class="row-fluid">
		<div class="span3">
			<div class="typo3-image{f:if(condition: alignment, then: ' typo3-image-alignment-{alignment}')}">
				<f:render partial="Image" arguments="{
						  image: image,
						  alternativeText: alternativeText,
						  title: title,
						  link: link,
						  hasCaption: hasCaption,
						  caption: caption,
						  captionAlignment: captionAlignment,
						  maximumWidth: maximumWidth,
						  maximumHeight: maximumHeight
						  }" />
			</div>
		</div>
		<div class="span7">
			<neos:contentElement.editable property="text">{text -> f:format.raw()}</neos:contentElement.editable>
		</div>
	</div>
	<f:if condition="{priceVisibility}">
		<h3>{price}</h3>
	</f:if>
</neos:contentElement>

<div>
	<f:security.ifAccess resource="TYPO3_Neos_Backend_BackendController">
		<h3>Add images</h3>
	</f:security.ifAccess>
	<div class="products-images">
		<ts:render path="images" />
	</div>
</div>
<div class="clearfix"></div>
<div>
	<ts:render path="filesPlugin" />
</div>
<div>
	<ts:render path="relatedProducts" />
</div>
